# Site Settings
title: "Zhanyl Abdybaeva"
title_separator: "|"
subtitle: "ML Infrastructure + Quantitative Finance Engineer"
name: "Zhanyl Abdybaeva"
description: "Building AI-powered trading systems at the intersection of HPC, ML, and Quantitative Finance"
url: "https://zhanyl-tech.github.io"
baseurl: ""
repository: "zhanyl-tech/zhanyl-tech.github.io"

# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Author
author:
  name: "Zhanyl Abdybaeva"
  avatar: "/assets/images/avatar.jpg" # Add your photo here later
  bio: "MS in Computer Science + CQF candidate building production ML systems and quantitative trading strategies. Specializing in high-performance ML infrastructure, autonomous trading agents, and distributed systems."
  location: "United States"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your-email@example.com" # Update with your email
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile" # Update with your LinkedIn
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/zhanyl-tech" # Update with your GitHub

# Site Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/zhanyl-tech"

# Reading Files
include:
  - _pages
  - assets

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Defaults
defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Pagination
paginate: 5
paginate_path: /blog/page:num/

# SEO
locale: "en-US"

